name: men_barberia
description: Aplicación de gestión para barbería
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Database & Local Storage
  sqflite_common_ffi: ^2.3.0+4
  sqflite: ^2.3.2
  path: ^1.8.3
  path_provider: ^2.1.2

  # UI Components
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  animate_do: ^3.1.2

  # Utilities
  uuid: ^4.2.1
  intl: ^0.19.0

  # Supabase
  supabase_flutter: ^2.10.1
  # Las dependencias restantes serán manejadas por supabase_flutter

  # Window Management
  window_manager: ^0.3.7
  screen_retriever: ^0.1.9

  # Icons
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

flutter_icons:
  macos:
    generate: true
    image_path: "assets/icons/logo.png"
  windows:
    generate: true
    image_path: "assets/icons/logo.png"
    icon_size: 48
