name: men_barberia
description: Aplicación de gestión para barbería
version: 1.0.6

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Database & Local Storage
  sqflite_common_ffi: ^2.3.0+4
  sqflite: ^2.3.2
  path: ^1.8.3
  path_provider: ^2.1.2

  # UI Components
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  animate_do: ^3.1.2

  # Utilities
  uuid: ^4.2.1
  intl: ^0.19.0

  # Supabase
  supabase_flutter: ^2.10.1
  # Las dependencias restantes serÃ¡n manejadas por supabase_flutter

  # Window Management
  window_manager: ^0.3.7
  screen_retriever: ^0.1.9

  # Auto Updates
  auto_updater: ^1.0.0
  package_info_plus: ^4.2.0
  http: ^1.1.0

  # Icons
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  msix: ^3.16.12

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

flutter_icons:
  macos:
    generate: true
    image_path: "assets/icons/logo.png"
  windows:
    generate: true
    image_path: "assets/icons/logo.png"
    icon_size: 48

msix_config:
  display_name: Men Barbería
  publisher_display_name: Men Barbería
  identity_name: com.menbarberia.app
  msix_version: 1.0.0.0
  logo_path: assets/icons/logo.png
  start_menu_icon_path: assets/icons/logo.png
  tile_icon_path: assets/icons/logo.png
  vs_generated_images_folder_path: windows/runner/resources
  capabilities: internetClient
